<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Photo List</h1>
    <a href="/new">Add New Photo</a>
    <br>
    <a href="/deleteAll">Delete All Photos From Repo</a>
    <br>
    <a href="/">Initialize and Load Repository With Pre-defined Photos</a>
    <br>
    <div th:each="num : ${album_options}">
        <a th:href="'/filter_by_album?albumId='+${num}" th:text="'Show Photos From Album '+ ${num}"></a>
    </div>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Photo ID</th>
            <th>Title</th>
            <th>Album Number</th>
            <th>Size</th>
            <th>URL Address</th>
            <th>Local Path</th>
            <th>Download Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="photo : ${photos}">
            <td th:text="${photo.id}">Photo ID</td>
            <td th:text="${photo.title}">Title</td>
            <td th:text="${photo.albumId}">Album Number</td>
            <td th:text="${photo.size}">Size</td>
            <td th:text="${photo.url}">URL Address</td>
            <td th:text="${photo.path}">Local Path</td>
            <td th:text="${photo.getDownloadedDate()}">Download Date</td>
            <td>
                <a th:href="@{'/edit/' + ${photo.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${photo.id}}">Delete</a>
                <a th:href="${photo.downloadPath}">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
