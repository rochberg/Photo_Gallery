<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Photo</title>
</head>
<body>
<div align="center">
  <h1>Edit Photo</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${photo}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Photo ID:</td>
        <td>
          <input type="text" th:field="*{id}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Photo Title:</td>
        <td>
          <input type="text" th:field="*{title}" />
        </td>
      </tr>
      <tr>
        <td>Album Number:</td>
        <td><input type="text" th:field="*{albumId}" /></td>
      </tr>
      <tr>
        <td>Size:</td>
        <td><input type="text" th:field="*{size}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>URL:</td>
        <td><input type="text" th:field="*{url}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>Local Path:</td>
        <td><input type="text" th:field="*{path}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>Date:</td>
        <td><input type="text" th:field="*{downloadedDate}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
