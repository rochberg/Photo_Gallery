<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Photo</title>
</head>
<body>
<div align="center">
    <h1>Create New Photo</h1>
    <br/>
    <form action="#" th:action="@{/save_new}" th:object="${photo}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Photo Title:</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>URL Address:</td>
                <td><input type="text" th:field="*{url}"/></td>
            </tr>
            <tr>
                <td>Album Number:</td>
                <td><input type="text" th:field="*{albumId}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
