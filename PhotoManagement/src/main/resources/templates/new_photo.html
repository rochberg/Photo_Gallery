<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photo Gallery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <noscript>
        <link rel="stylesheet" th:href="@{/css/noscript.css}"/>
    </noscript>

</head>
<body class="is-preload">
<header id="header">
    <div class="dropup">
        <button class="btn btn-primary dropdown-toggle" type="button" data-flip="true" data-toggle="dropdown">Dropdown Example
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <a th:each="album : ${albums}" th:href="@{/filterByAlbum?albumId={album}(album=${album})}"><li th:text="${album}"></li></a>
        </ul>
    </div>
</header>

<div align="center">
    <h1>Create New Photo</h1>
    <br/>
    <form action="#" th:action="@{/save_new}" th:object="${photo}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Photo Title:</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>URL Address:</td>
                <td><input type="url" th:field="*{url}"/></td>
            </tr>
            <tr>
                <td>Album Number:</td>
                <td><input type="number" th:field="*{albumId}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
